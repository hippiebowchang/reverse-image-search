<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Image Search</title>
</head>
<body>
    <h2>Upload an Image to Search N Sites</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label>Select Search Engine:</label>
        <select name="search_engine">
            {% for key, value in search_engines.items() %}
                <option value="{{ key }}">{{ key.replace("_", " ").title() }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
